<div style="width:50%">
<oj-select-single aria-label='currency converter' 
label-hint="Currency"
style="max-width:12em"
data="[[currencyDataProvider]]" 
value="{{currVal}}">
</oj-select-single>
  <oj-input-number aria-label='currency-input' value="{{inputVal}}" required="true" ></oj-input-number>
  <oj-input-number aria-label='currency-output' value="{{outputVal}}" id="ssalary" disabled="true" label-hint="$" ></oj-input-number>
  
</div>
