<div class="oj-hybrid-padding">
  <oj-flex>
    <oj-flex-item>
  <h1 class="oj-typography-heading-lg">Employees Data</h1>
  <h1 class="oj-typography-heading-xs">Employees Table</h1>
  <oj-button style="border-radius:20px;background-color:green;" on-oj-action="[[endDrawer]]">+</oj-button>
<div>
  <div id="table-container" style="width:50%">
  <!--oj-table
  aria-label="Employees Table"
  data='{{EmployeesDataProvider}}'
  scroll-policy='loadMoreOnScroll'
  scroll-policy-options='{"fetchSize": 10}'
  selection-mode.row='single'

            {"headerText": "Full Name","field": "FullName"},

</div>
<div id="tableWrapper">                           
            <oj-table id="table"
                      aria-label="Departments Table"
                      data='[[EmployeesDataProvider]]'
                      edit-mode='rowEdit'
                      edit-row='{{editRow}}'
                      columns-default.sortable='disabled'
                      scroll-policy='loadMoreOnScroll'
                      scroll-policy-options='{"fetchSize": 10}'
                      selection-mode.row='single'
                      selected.row='{{selectedRow}}'
                      on-selected-changed='{{selectedListener}}'
                      columns='[{"field": "EmployeeNo",
                                 "headerText": "Employee No",
                                 "headerStyle": "min-width: 8em; max-width: 8em; width: 8em",
                                 "headerClassName": "oj-helper-text-align-end",
                                 "style": "min-width: 8em; max-width: 8em; width: 8em",
                                 "className": "oj-helper-text-align-end oj-read-only",
                                 "template": "empNoTemplate"},
                                {"field": "FullName",
                                 "headerText": "Full Name",
                                 "headerStyle": "min-width: 15em; max-width: 15em; width: 15em",
                                 "style": "min-width: 15em; max-width: 15em; width: 15em",
                                 "template": "FullNameTemplate"},
                                {"field":"Salary",
                                 "headerText": "Salary",
                                 "headerStyle": "min-width: 12em; max-width: 12em; width: 12em",
                                 "headerClassName": "oj-helper-text-align-end",
                                 "style": "min-width: 12em; max-width: 12em; width: 12em",
                                 "className": "oj-helper-text-align-end",
                                 "template": "salaryTemplate"},
                                {"field":"Gender",
                                 "headerText": "Gender",
                                 "headerStyle": "min-width: 10em; max-width: 10em; width: 10em",
                                 "style": "min-width: 10em; max-width: 10em; width: 10em",
                                 "template": "genderTemplate"},
                                {"field":"Country",
                                 "headerText": "Country",
                                 "headerStyle": "min-width: 10em; max-width: 10em; width: 10em",
                                 "style": "min-width: 10em; max-width: 10em; width: 10em",
                                 "template": "countryTemplate"},
                
                                {"field":"DOB",
                                 "headerText": "DOB",
                                 "headerStyle": "min-width: 8em; max-width: 8em; width: 8em",
                                 "style": "min-width: 8em; max-width: 8em; width: 8em",
                                 "template": "dobTemplate"},
                                 {"headerText": "Action",
                                 "headerStyle": "min-width: 10em; max-width: 10em; width: 10em; text-align: center;",
                                 "style":"min-width: 10em; max-width: 10em; width: 10em; padding-top: 0px; padding-bottom: 0px; text-align: center;",
                                 "template": "actionTemplate"}]'>
            
              <template slot="empNoTemplate" data-oj-as="cell">
                <oj-bind-text id="cemployeeNo" value="[[cell.data]]"></oj-bind-text>
              </template>
            
              <template slot="FullNameTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text  value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-input-text id="it1" value="{{rfl}}" class="editable"></oj-input-text>
            
                </oj-bind-if>
              </template>
            
              <template slot="salaryTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text  value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-input-text id="it2" value="{{rs}}"   class="editable"></oj-input-text>
                </oj-bind-if>
              </template>
          
              <template slot="genderTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text  value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
            
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-select-single id="ss1" aria-label="type 1" value='{{rg}}' data='[[genderTypesProvider]]' class="editable">
                  </oj-select-single>
                </oj-bind-if>
              </template>
              
          
              <template slot="countryTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
            
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-select-single id="ss2" aria-label="type 2" value='{{rc}}' data='[[countryDataProvider]]' class="editable">
                  </oj-select-single>
                </oj-bind-if>
              </template>
            
              <template slot="dobTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-input-date id="id1" value="{{rdob}}" class="editable"> </oj-input-date>
                </oj-bind-if>
              </template>
            
            
              <template slot="actionTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-button on-oj-action="[[handleUpdate]]" style="width:5em;margin-bottom: 0px;"><span>Edit</span></oj-button>
                </oj-bind-if>
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-button on-oj-action="[[handleDone]]" style="width:5em;margin-bottom: 0px;"><span>Save</span></oj-button>
                </oj-bind-if>
              </template>
            
            </oj-table>
            
            
          </div>    
          
<!------test table end-->
<div id="canvasContainer">

</div>
</div>
</oj-flex-item>
<oj-flex-item>
<div id="form-container" class="hide-display" style="width:50%;">
    <h1 class="oj-typography-heading-xs">Edit Form</h1>
    <form id="editForm" action="http://127.0.0.1:8080/" method="post">
    <oj-form-layout>
    <div class="oj-sm-margin-2x-bottom">
      <oj-label style="color:rgb(22, 4, 39)"> Employee No </oj-label>
      <oj-input-text id="employeeNo"   value = "" disabled="true" label-hint="Employee Number" label-edge="inside"></oj-input-text> 
    <oj-label style="color:rgb(22, 4, 39)"> First Name </oj-label>
    <oj-input-text id="firstName"  value = "{{firstname}}" required="true" label-hint="First Name" label-edge="inside"></oj-input-text>
    <oj-label style="color:rgb(22, 4, 39)"> Last Name </oj-label>
    <oj-input-text id="lastName"  value = "{{lastname}}" required="true" label-hint="Last Name" label-edge="inside"></oj-input-text>
    <oj-label style="color:rgb(22, 4, 39)"> Full Name </oj-label>
    <oj-input-text id="fullName"  value = "[[fullname]]" disabled="true" label-hint="Full Name" label-edge="inside"></oj-input-text>
    <oj-label style="color:rgb(22, 4, 39)"> Date Of Birth </oj-label>
    <oj-input-date id="dateOfBirth"  value = "" label-hint="Date Of Birth" label-edge="inside"></oj-input-date>
    <oj-label style="color:rgb(22, 4, 39)"> Country </oj-label>
    <oj-select-single id="countrySelect"
    label-hint="Country"
    style="max-width:12em"
    data="[[countryDataProvider]]" 
    value="{{countryVal}}">
  </oj-select-single>
    <oj-label style="color:rgb(22, 4, 39)"> Gender </oj-label>
    <oj-select-single id="genderSelect"
    label-hint="Gender"
    style="max-width:12em"
    data="[[genderTypesProvider]]" 
    value="{{genderVal}}">
  </oj-select-single>
    <oj-label style="color:rgb(22, 4, 39)"> Salary </oj-label>
    <oj-input-number aria-label='currency-output'  id="salary" disabled="true" label-hint="$"></oj-input-number>
    </div>
</oj-form-layout>
</form>
<input type="radio" id="esalary"> Edit Salary <br/>
<demo-item ></demo-item>
<oj-button id="submit" chroming="callToAction" on-oj-action="[[submitForm]] ">
 Submit
</oj-button>
</div>
</oj-flex-item>
</oj-flex>
<div id="endDrawer" class="oj-offcanvas-top oj-panel oj-bg-danger-30 oj-offcanvas-overlay-shadow" style="width:750px;height:1000px;padding:100px;" >
  <h1 class="oj-typography-heading-xs">New Employee  Form</h1>
  <form id="canvasForm" action="http://127.0.0.1:8080/" method="post">
  <oj-form-layout>
  <div class="oj-sm-margin-2x-bottom">
    <oj-input-text id="canvasemployeeNo"   value = ""  label-hint="Employee Number" label-edge="inside"></oj-input-text> 
  <oj-input-text id="canvasfirstName"  value = "{{firstname}}" required="true" label-hint="First Name" label-edge="inside"></oj-input-text>
  <oj-input-text id="canvaslastName"  value = "{{lastname}}" required="true" label-hint="Last Name" label-edge="inside"></oj-input-text>
  <oj-input-text id="canvasfullName"  value = "[[fullname]]" disabled="true" label-hint="Full Name" label-edge="inside"></oj-input-text>
  <oj-input-date id="canvasdateOfBirth"  value = "" label-hint="Date Of Birth" label-edge="inside"></oj-input-date>
  <oj-select-single id="canvascountrySelect"
  label-hint="Country"
  style="max-width:12em"
  data="[[countryDataProvider]]" 
  value="{{countryVal}}">
</oj-select-single>
  <oj-label style="color:rgb(22, 4, 39)"> Gender </oj-label>
  <oj-select-single id="canvasgenderSelect"
  label-hint="Gender"
  style="max-width:12em"
  data="[[genderTypesProvider]]" 
  value="{{genderVal}}">
</oj-select-single>
  <oj-input-number id="canvassalary" value=25000 required="true" label-hint="10000-35000" min="10000" max="35000"></oj-input-number>
  </div>
</oj-form-layout>
</form>
<oj-button id="canvassubmit" chroming="callToAction" on-oj-action="[[canvassubmitForm]] ">
Submit
</oj-button>

</div>
</div>
