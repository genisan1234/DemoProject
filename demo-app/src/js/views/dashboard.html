<div class="oj-hybrid-padding">
  <h1 class="oj-typography-heading-lg">Employees Data</h1>
  <h1 class="oj-typography-heading-xs">Employees Table</h1>
  <!-----------------Search Bar and {Button for offCanvas}---->
  <div class="oj-bg-warning-10 oj-panel">
  <oj-button style="border-radius:10px;background-color:green;" on-oj-action="[[endDrawer]]">+</oj-button>
  <oj-input-text id="search"   value = ""  label-hint="Search By Name" style="width:25%;" on-value-changed='{{valueChangedListener}}' label-edge="inside"></oj-input-text> 
  </div>
<div>
<!----------------------------------------------------------------->
<!--Editable Table containing the Employee Information-->
<div id="tableWrapper" class="oj-bg-warning-10 oj-panel">       
                   
            <oj-table id="table"
                      aria-label="Departments Table"
                      data='[[EmployeesDataProvider]]'
                      edit-mode='rowEdit'
                      edit-row='{{editRow}}'
                      columns-default.sortable='disabled'
                      scroll-policy='loadMoreOnScroll'
                      scroll-policy-options='{"fetchSize": 10}'
                      selection-mode.row='single'
                      selected.row='{{selectedRow}}'
                      on-selected-changed='{{selectedListener}}'
                      columns='[{"field": "EmployeeNo",
                                 "headerText": "Employee No",
                                 "headerStyle": "max-width: 8em; width: 8em",
                                 "headerClassName": "oj-helper-text-align-end",
                                 "style": "max-width: 8em; width: 8em",
                                 "className": "oj-helper-text-align-end oj-read-only",
                                 "template": "empNoTemplate"},
                                {"field": "FullName",
                                 "headerText": "Full Name",
                                 "headerStyle": "max-width: 15em; width: 15em",
                                 "style": "max-width: 15em; width: 15em",
                                 "template": "FullNameTemplate",
                                 "resizable":"enabled"},
                                {"field":"Salary",
                                 "headerText": "Salary($)",
                                 "headerStyle": "max-width: 12em; width: 12em",
                                 "headerClassName": "oj-helper-text-align-end",
                                 "style": "max-width: 12em; width: 12em",
                                 "className": "oj-helper-text-align-end",
                                 "template": "salaryTemplate",
                                "resizable":"enabled"},
                                {"field":"Gender",
                                 "headerText": "Gender",
                                 "headerStyle": "max-width: 10em; width: 10em",
                                 "style": "max-width: 10em; width: 10em",
                                 "template": "genderTemplate"},
                                {"field":"Country",
                                 "headerText": "Country",
                                 "headerStyle": "max-width: 10em; width: 10em",
                                 "style": "max-width: 10em; width: 10em",
                                 "template": "countryTemplate"},
                
                                {"field":"DOB",
                                 "headerText": "DOB",
                                 "headerStyle": "max-width: 8em; width: 8em",
                                 "style": "max-width: 8em; width: 8em",
                                 "template": "dobTemplate"},
                                 {"headerText": "Action",
                                 "headerStyle": "max-width: 10em; width: 10em; text-align: center;",
                                 "style":"max-width: 10em; width: 10em; padding-top: 0px; padding-bottom: 0px; text-align: center;",
                                 "template": "actionTemplate"}]'>
            
              <template slot="empNoTemplate" data-oj-as="cell">
                <oj-bind-text id="cemployeeNo" value="[[cell.data]]"></oj-bind-text>
              </template>
            
              <template slot="FullNameTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text  value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-input-text id="it1"   value="{{rfl}}" class="editable"></oj-input-text>
            
                </oj-bind-if>
              </template>
            
              <template slot="salaryTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text  value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-input-text id="it2" value="{{rs}}"   class="editable"></oj-input-text>
                </oj-bind-if>
              </template>
          
              <template slot="genderTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text  value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
            
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-select-single id="ss1" aria-label="type 1" value='{{rg}}' data='[[genderTypesProvider]]' class="editable">
                  </oj-select-single>
                </oj-bind-if>
              </template>
              
          
              <template slot="countryTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
            
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-select-single id="ss2" aria-label="type 2" value='{{rc}}' data='[[countryDataProvider]]' class="editable">
                  </oj-select-single>
                </oj-bind-if>
              </template>
            
              <template slot="dobTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-input-date id="id1" value="{{rdob}}" class="editable"> </oj-input-date>
                </oj-bind-if>
              </template>
            
            
              <template slot="actionTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                  <oj-button on-oj-action="[[handleUpdate]]" style="width:5em;margin-bottom: 0px;"><span>Edit</span></oj-button>
                </oj-bind-if>
            
                <oj-bind-if test='[[cell.mode=="edit"]]'>
                  <oj-button  id='save' on-oj-action="[[handleDone]]" style="width:5em;margin-bottom: 0px;"><span>Save</span></oj-button>
                </oj-bind-if>
              </template>
            
            </oj-table>
                
         </div>
         
<!-------------------------------------------------------------------------->
<!---OffCvas utility Container for new Employee  Registration-->
<div id="canvasContainer">

</div>
</div>
<!------------------------------------------------->
<!------Form for Editing the employee info--------->
<div id="form-container" class="hide-display oj-bg-neutral-20 oj-panel" style="max-width:100%">
    <h1 class="oj-typography-heading-xs">Edit Form</h1>
    <div class="oj-sm-margin-2x-bottom oj-bg-brand-10 oj-panel">
    <form id="editForm" style="max-width:90%" action="http://127.0.0.1:8080/" method="post">
    <div class="oj-flex">

    <div class="oj-flex-item" style="max-width:15em;float:left;padding:10px">
    <oj-input-text id="employeeNo"   value = "" disabled="true"  label-hint="Employee Number" label-edge="inside"></oj-input-text> 
    </div>
    <div class="oj-flex-item" style="max-width:15em;float:left;padding:10px">
    <oj-input-text id="firstName"  value = "{{firstname}}" style="max-width:15em;float:left" validators = '[[validators]]' required="true" label-hint="First Name" label-edge="inside"></oj-input-text>
    </div>
    <div class="oj-flex-item" style="max-width:15em;float:left;padding:10px">
    <oj-input-text id="lastName"  value = "{{lastname}}" required="true" style="max-width:15em;" label-hint="Last Name" label-edge="inside"></oj-input-text>
  </div>
  <div class="oj-flex-item" style="max-width:15em;float:left;padding:10px"> 
    <oj-input-text id="fullName"  value = "[[fullname]]" disabled="true" style="max-width:15em;" label-hint="Full Name" label-edge="inside"></oj-input-text>
  </div>
  <div class="oj-flex-item" style="max-width:15em;float:left;padding:10px"> 
    <oj-input-date id="dateOfBirth"  value = "" label-hint="Date Of Birth" style="max-width:15em;" label-edge="inside"></oj-input-date>
  </div>
</div>
<div class="oj-flex">
  <div class="oj-flex-item" style="max-width:15em;float:left;padding:10px">
  <oj-label for="countrySelect"></oj-label>
    <oj-select-single id="countrySelect"
    label-hint="Country"
    data="[[countryDataProvider]]" 
    value="{{countryVal}}">
  </oj-select-single>
  </div>
  <div class="oj-flex-item" style="max-width:15em;float:left;padding:10px">
    <oj-label for="genderSelect"></oj-label>
    <oj-select-single id="genderSelect"
    label-hint="Gender"
    data="[[genderTypesProvider]]" 
    value="{{genderVal}}">
  </oj-select-single>
  </div>
  <div class="oj-flex-item" style="max-width:15em;float:left;padding-top:4vh">
    <oj-input-number aria-label='currency-output'  id="salary" disabled="true" style="max-width:15em;" label-hint="$"></oj-input-number>
  </div>  
  </div>
</div> 

</form>
<div class="oj-bg-brand-10 oj-panel">
<div>
<input type="checkbox" id="esalary" style="margin-left:10px"> Edit Salary <br/>
</div>
<demo-item item-id='ssalary'></demo-item>
<div>
  </div>
<oj-button id="submit" chroming="callToAction" style="margin-left:10px" on-oj-action="[[submitForm]] ">
 Submit
</oj-button>
</div>
</div>
<!-------------------------------------------->
<!------OffCanvas Utility-------------------->
<div id="endDrawer" class="oj-offcanvas-start oj-panel oj-bg-info-30 oj-offcanvas-overlay-shadow" style="max-width:730px;height:630px;padding:100px;padding-left:200px" >
  <h1 class="oj-typography-heading-xs">New Employee  Form</h1>
  <form id="canvasForm" action="http://127.0.0.1:8080/" method="post">
  <oj-form-layout>
  <div class="oj-sm-margin-2x-bottom">
    <div style="max-width:12em;float:left;padding:10px">
    <oj-input-text id="canvasemployeeNo"   value = ""  label-hint="Employee Number" label-edge="inside"></oj-input-text> 
    </div>
    <div style="max-width:12em;float:left;padding:10px">
    <oj-input-text id="canvasfirstName"  value = "{{firstname}}"  validators='[[validators]]' required="true" label-hint="First Name" label-edge="inside"></oj-input-text>
    </div>
    <div style="max-width:12em;float:left;padding:10px">
    <oj-input-text id="canvaslastName"  value = "{{lastname}}" required="true" label-hint="Last Name" label-edge="inside"></oj-input-text>
    </div>
    <div style="max-width:12em;float:left;padding:10px">
    <oj-input-text id="canvasfullName"  value = "[[fullname]]" disabled="true" label-hint="Full Name" label-edge="inside"></oj-input-text>
    </div>
    <div style="max-width:12em;float:left;padding:10px">
    <oj-input-date id="canvasdateOfBirth"  value = "" label-hint="Date Of Birth" label-edge="inside"></oj-input-date>
    </div>
    <div style="max-width:12em;float:left;padding:10px">
    <oj-select-single id="canvascountrySelect"
  label-hint="Country"
  style="min-width:10em;max-width:12em"
  data="[[countryDataProvider]]" 
  value="{{countryVal}}">
</oj-select-single>
</div>
<div style="max-width:12em;float:left;padding:10px">

  <oj-select-single id="canvasgenderSelect"
  label-hint="Gender"
  style="min-width:10em;max-width:12em"
  data="[[genderTypesProvider]]" 
  value="{{genderVal}}">
</oj-select-single>
</div>
<div style="min-width:10em;max-width:12em;float:left;padding:10px">
  <oj-input-number id="canvassalary" value=25000 required="true" label-hint="10000-35000" min="10000" max="35000"></oj-input-number>
</div>  
</div>
</oj-form-layout>
</form>
<oj-button id="canvassubmit" chroming="callToAction" on-oj-action="[[canvassubmitForm]] ">
Submit
</oj-button>

</div>
<!------------------------------------>

</div>
